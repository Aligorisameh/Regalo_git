workflows:
  flutter-workflow:
    name: Flutter Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath $CM_BUILD_DIR/ios/Runner.xcarchive
          xcodebuild -exportArchive -archivePath $CM_BUILD_DIR/ios/Runner.xcarchive -exportOptionsPlist ios/Flutter/ExportOptions.plist -exportPath $CM_BUILD_DIR/ios/ipa
    artifacts:
      - $CM_BUILD_DIR/ios/ipa/*.ipa
